<button id="add-button" type="button">+</button>
<input type="number" min="0" id="totalone" value="0">

<script>
    const addButton = document.getElementById("add-button");
    const totalOneInput = document.getElementById("totalone");
    addButton.addEventListener("click", function() {
        const inputBox = document.createElement("input");
        inputBox.type = "number";
        inputBox.min = "0";
        inputBox.value = "0";
        document.body.appendChild(inputBox);
    });

    function sumInputs() {
        const inputBoxes = document.getElementsByTagName("input");
        let sum = 0;
        for (let i = 0; i < inputBoxes.length; i++) {
            sum += Number(inputBoxes[i].value);
        }
        // console.log(sum);
        totalOneInput.value = sum;
    }

    addButton.addEventListener("click", sumInputs);
</script>


</body>
